version: '2'
messages:
  $i18n: locales.yml
template:
  name:
    $ref: "#/messages/template.name"
  description:
    $ref: "#/messages/template.description"
  header: '![](toolchain.svg?localize)'
  icon: icon.svg
  required:
    - sample-build
    - sample-repo
  info:
    git url: >-
      [https://github.com/asanos908/test.git](https://github.com/asanos908/test.git)
    git branch: >-
      [master](https://github.com/asanos908/test/tree/master)
toolchain:
  name: 'sfd-toolchain-template-{{timestamp}}'
  template:
    getting_started:
      $ref: "#/messages/template.gettingStarted"
services:
  sample-repo:
    service_id: github_integrated
    parameters:
      repo_name: '{{toolchain.name}}'
      repo_url: 'https://github.ibm.com/SFDRepo/SFDRepo'
      type: new
      has_issues: true
      enable_traceability: true
  sample-build:
    service_id: pipeline
    parameters:
      services:
        - sample-repo
      name: '{{services.sample-repo.parameters.repo_name}}'
      jmeter-path: 'jmeterpath'
      ui-pipeline: true
      configuration:
        content:
          $text: pipeline.yml
        env:
          SAMPLE_REPO: sample-repo
          AIF_APP_NAME: '{{form.pipeline.parameters.aif-app-name}}'
          PROD_SPACE_NAME: '{{form.pipeline.parameters.prod-space}}'
          PROD_ORG_NAME: '{{form.pipeline.parameters.prod-organization}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
          AIF_URL: '{{form.pipeline.parameters.aif-url}}'
          CLOUDANT_URL: '{{form.pipeline.parameters.cloudant-url}}'
          JMETER_PATH: '{{form.pipeline.parameters.jmeter-path}}'
          GIT_BRANCH_NAME: '{{form.pipeline.parameters.git-branch-name}}'
          STUB_APP_NAME: '{{form.pipeline.parameters.stub-app-name}}'
          STUB_APP_URL: '{{form.pipeline.parameters.stub-app-url}}'
        execute: true
  webide:
    service_id: orion
form:
  pipeline:
    parameters:
      aif-app-name: '{{services.sample-repo.parameters.repo_name}}'
      jmeter-path: ${WORKSPACE}/SFDParent/apache-jmeter-2.8/bin/jmeter
    schema:
      $ref: deploy.json
